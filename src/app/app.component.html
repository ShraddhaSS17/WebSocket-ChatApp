<div >
  <h2>Chat Application</h2>

  <div id="op" *ngFor="let data of op">
    <p>{{data.handle}}:  {{data.message}}</p>

  </div>
  <div>{{feedback}}</div>
  <input type="text" [(ngModel)]="username" placeholder="handle">
  <input type="text"  [(ngModel)]="message" placeholder="message"  (keypress)="messageTyping()">

<button type="button"(click)="sendMessage()">Send</button>
</div>
